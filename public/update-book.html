<div class="container">
    <h1>Front End Example: Books</h1>
    <div class="jumbotron" id="output"></div>

    <div class="mb-3 form-group">
        <label for="book-id">Book ID:</label>
        <input type="text" name="book-id" id="book-id" class="form-control" placeholder="Book ID">
    </div>
    <button class="btn-primary btn-lg" id="btnFindBook">Find Book</button>

    <div class="jumbotron" id="book-info"></div>
</div>
<script>
    function FoundBook(data, book){
        let userID = document.getElementById("book-id").value;
        return (userID === data[book]["_id"]);

    }
    function CreateTable(data, book){
        let table = "";
        table =
            '<table class="table table-bordered table-hover"> \n' +
            '   <thead>\n' +
            '       <tr>\n' +
            '           <th scope="col">ID</th> \n'+
            '           <th scope="col">Description</th> \n'+
            '           <th scope="col">Year</th> \n'+
            '           <th scope="col">Author</th> \n'+
            '           <th scope="col">Hard Cover</th> \n'+
            '           <th scope="col">Price</th> \n'+
            '       </tr>\n' +
            '   </thead>\n' +
            '   <tbody>\n';
        table +=
            '       <tr>\n' +
            '           <td>' + data[book]["title"]+  '</td>\n' +
            '           <td>' + data[book]["description"]+  '</td>\n' +
            '           <td>' + data[book]["year"]+  '</td>\n' +
            '           <td>' + data[book]["author"]+  '</td>\n' +
            '           <td>' + data[book]["hardCover"]+  '</td>\n' +
            '           <td>' + data[book]["price"]+  '</td>\n' +
            '       </tr>\n';
        table +=
            '   </tbody>\n' +
            '</table>\n'
        return table;
    }

    document.getElementById("btnFindBook").addEventListener("click", (event) =>{
        let url = "https://node-express-books.herokuapp.com/api/books/"
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function (){
            if (this.readyState == 4 && this.status == 200){
                let data = JSON.parse(this.responseText);
                let notFound = true;
                for (let book in data) {
                    if (FoundBook(data, book)) {
                        document.getElementById("output").innerHTML = CreateTable(data, book);
                        notFound = false;
                        document.getElementById("book-info").innerHTML =
                            '<div class="container">\n' +
                            '    <h1>Add Student</h1>\n' +
                            '    <div class="container">\n' +
                            '        <form method="PATCH"\n' +
                            '              action="https://node-express-books.herokuapp.com/api/books/:id">\n' +
                            '            <h2>Please provide your student information</h2>\n' +
                            '            <div class="mb-3 form-group">\n' +
                            '                <label for="title">Title:</label>\n' +
                            '                <input type="text" name="title" id="title" class="form-control"\n' +
                            '                       placeholder="Title">\n' +
                            '            </div>\n' +
                            '            <div class="mb-3 form-group">\n' +
                            '                <label for="description">Description:</label>\n' +
                            '                <input type="text" name="description" id="description" class="form-control"\n' +
                            '                       placeholder="Description">\n' +
                            '            </div>\n' +
                            '            <div class="mb-3 form-group">\n' +
                            '                <label for="year">Year:</label>\n' +
                            '                <input type="number" name="year" id="year" class="form-control"\n' +
                            '                       placeholder="Year">\n' +
                            '            </div>\n' +
                            '            <div class="mb-3 form-group">\n' +
                            '                <label for="author">Author:</label>\n' +
                            '                <input type="text" name="author" id="author" class="form-control"\n' +
                            '                       placeholder="Author">\n' +
                            '            </div>\n' +
                            '            <div class="mb-3 form-group">\n' +
                            '                <label for="hardCover">Hard Cover:</label>\n' +
                            '                <input type="radio" id="hardCover" name="hardCover">\n' +
                            '            </div>\n' +
                            '            <div class="mb-3 form-group">\n' +
                            '                <label for="price">Price:</label>\n' +
                            '                <input type="number" name="price" id="price" class="form-control"\n' +
                            '                       placeholder="Price">\n' +
                            '            </div>\n' +
                            '            <div class="mb-3 form-group">\n' +
                            '                <input type="submit" value="Submit">\n' +
                            '            </div>\n' +
                            '        </form>\n' +
                            '    </div>\n' +
                            '    <div class="container">\n' +
                            '        <button class="btn btn-lg btn-outline-primary" id="btnAddFriend">Add Friend</button>\n' +
                            '    </div>\n' +
                            '    <div class="jumbotron" id="output">\n' +
                            '\n' +
                            '    </div>\n' +
                            '</div>'
                        document.getElementById("btnAddFriend").addEventListener("click", (event) =>{
                            let url = "https://node-express-books.herokuapp.com/api/books/:id"
                            let xhttp = new XMLHttpRequest();
                            xhttp.onreadystatechange = function (){
                                if (this.readyState == 4 && this.status == 200){
                                    document.getElementById("output").innerHTML =
                                        "<pre>" + this.responseText + "</pre>";
                                }
                            };
                            // foo=bar&lorem=ipsum
                            let bookData = "title=" + document.getElementById("title").value + "&" +
                                "description=" + document.getElementById("description").value  + "&" +
                                "year="  + document.getElementById("year").value  + "&" +
                                "author="  + document.getElementById("author").value  + "&" +
                                "hardCover="  + document.getElementById("hardCover").value  + "&" +
                                "price="  + document.getElementById("price").value  + "&";
                            xhttp.open('PATCH', url, true);
                            // Just needed to place this line AFTER opening the object
                            xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                            xhttp.send(bookData);
                        });
                    }
                }
                if (notFound) {
                    document.getElementById("output").innerHTML = "ERROR: INVALID BOOK ID"
                }
            }
        };
        xhttp.open('GET', url, true);
        xhttp.send();
    });
</script>
