<div class="container">
    <h1>Add Student</h1>
    <div class="container">
        <form method="POST"
              action="https://node-express-books.herokuapp.com/api/books/">
            <h2>Please provide your student information</h2>
            <div class="mb-3 form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" class="form-control"
                       placeholder="Title">
            </div>
            <div class="mb-3 form-group">
                <label for="description">Description:</label>
                <input type="text" name="description" id="description" class="form-control"
                       placeholder="Description">
            </div>
            <div class="mb-3 form-group">
                <label for="year">Year:</label>
                <input type="number" name="year" id="year" class="form-control"
                       placeholder="Year">
            </div>
            <div class="mb-3 form-group">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" class="form-control"
                       placeholder="Author">
            </div>
            <div class="mb-3 form-group">
                <label for="hardCover">Hard Cover:</label>
                <input type="radio" id="hardCover" name="hardCover">
            </div>
            <div class="mb-3 form-group">
                <label for="price">Price:</label>
                <input type="number" name="price" id="price" class="form-control"
                       placeholder="Price">
            </div>
            <div class="mb-3 form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <div class="container">
        <button class="btn btn-lg btn-outline-primary" id="btnAddFriend">Add Friend</button>
    </div>
    <div class="jumbotron" id="output">

    </div>
</div>
<script>
    document.getElementById("btnAddFriend").addEventListener("click", (event) =>{
        let url = "https://node-express-books.herokuapp.com/api/books/"
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function (){
            if (this.readyState == 4 && this.status == 200){
                document.getElementById("output").innerHTML =
                    "<pre>" + this.responseText + "</pre>";
            }
        };
        // foo=bar&lorem=ipsum
        let bookData = "title=" + document.getElementById("title").value + "&" +
            "description=" + document.getElementById("description").value  + "&" +
            "year="  + document.getElementById("year").value  + "&" +
            "author="  + document.getElementById("author").value  + "&" +
            "hardCover="  + document.getElementById("hardCover").value  + "&" +
            "price="  + document.getElementById("price").value  + "&";
        xhttp.open('POST', url, true);
        // Just needed to place this line AFTER opening the object
        xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhttp.send(bookData);
    });
</script>
